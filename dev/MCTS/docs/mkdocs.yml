site_name:        MCTS.jl
repo_url:         https://github.com/JuliaPOMDP/MCTS.jl
site_description: Monte Carlo Tree Search implemented in Julia
site_author:      Zachary Sunberg

theme: readthedocs

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - mdx_math

docs_dir: 'build'

pages:
  - Home: index.md
  - Vanilla: vanilla.md
  - DPW: dpw.md
